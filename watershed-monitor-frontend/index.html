<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous"> </head>
    <link rel="stylesheet" href="styles.css">

    <title>Watershed Monitor</title>
  </head>
  <body>
    <nav id='mainNav' class='navbar navbar-full  navbar-dark bg-faded navbar-fixed-top'>
        <h1 class="float-xs-right text-light">Watershed Monitor</h1>
        <button class='navbar-toggler hidden-sm-up light float-xs-top' type='button' data-toggle='collapse' data-target='#minimenu'></button>
            <div id='minimenu' class='collapse navbar-toggleable-xs'>
                <ul class='nav navbar-nav float-right'>
                <li class='nav-item'><button id="add_obs">Add</button></li>
                <li class='nav-item'><button id="violations">Violations</button></li>
                <li class='nav-item'><button id="best_practices">Best Practices</button></li>
                <li class='nav-item'><button id="data">Data</button></li>



                </ul>
            </div>
    </nav>

    <header class="htop">
      <form>
        <label for="name">Location Name</label>
        <input type="text" name="name" value=""/>
        <label for="description">Description</label>

        <input type="textarea" name="description" value="" placeholder="Enter details about your observation" />

        <select id="category">
          <option disabled selected value> -- Select a Category -- </option>

          <option value="violation">Violation</option>
          <option value="best_practice">Best Practice</option>
          <option value="water_quality_data">Water Quality Data</option>
        </select>

        <input type="submit" name="submit" value="Create New Observation" />
      </form>  
    </header>

    <!-- <div class="container content" role="main">
    </div> -->


    <div class = "map" id="map">
    </div>

    <footer class='text-xs-left footer bg-inverse text-white navbar-fixed-bottom'>2020 - Jesse Byers - <a href="https://github.com/jessesbyers/watershed-monitor">Visit Project on GitHub</a></footer>

    <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
<!-- script for initializing the map render via a callback function -->
    <script id="api" async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAv4WPYmC60DsKf3lkbaTfDVP9KzA9Ny9I&callback=initMap"
    type="text/javascript"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script>
  </body>
</html>
